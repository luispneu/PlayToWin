<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Jogo</title>
</head>
<body>
    <h1>Formulário de Cadastro de Jogo</h1>
    <form action="/inserir-jogo" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="plataforma">Plataforma:</label>
        <input type="text" id="plataforma" name="plataforma" required><br><br>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required><br><br>
        <label for="ano_lancamento">Ano de Lançamento:</label>
        <input type="number" id="ano_lancamento" name="ano_lancamento" required><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
